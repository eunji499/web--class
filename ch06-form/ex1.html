<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인창 예시</title>
</head>
<body>
    <h1>로그인</h1>

    <h5>Wavve 계정으로 로그인</h5>
<fieldset>
    <form action="#">
        <div>
        <input type="text" placeholder="이메일 주소 또는 아이디">
        </div>
        <div>
            <input type="password" placeholder="비밀번호">
        </div>
        <div>
            <input type="checkbox" id="user-id" checked>
            <label for="user-id">아이디 저장</label>
            <input type="checkbox" id="user-log">
            <label for="user-log">자동 로그인</label>
        </div>
</fieldset>
<fieldset>
        <div>
            <button type="submit">로그인</button>
        </div>
        <div>
            <ul>
            <li><a href="#" target="_self">아이디 찾기</a></li>
            <li><a href="#" target="_self">비밀번호 재설정</a></li>
            <li><a href="#" target="_self">회원가입</a></li>
            </ul>
        </div>
</fieldset>
<fieldset>
        <h5>또는 다른 서비스 계정으로 로그인</h5>
            <div>
                <a href="#"><img src="./img/ico-common-kakao.png" alt="카카오톡 로그인"></a>
                <a href="#"><img src="./img/ico-common-tworld.png" alt="티월드 로그인"></a>
                <a href="#"><img src="./img/ico-common-naver.png" alt="네이버로그인"></a>
                <a href="#"><img src="./img/ico-common-facebook.png" alt="페이스북로그인"></a>
                <a href="#"><img src="./img/ico-common-apple.png" alt="애플로그인"></a>
            </div>
</fieldset>


<fieldset>
<p>* SNS계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다.<br>
기존 POOQ 계정 또는 Wavve 계정과는 연동되지 않으니 이용에 참고하세요.</p>
</fieldset>    

    </form>
</body>
</html>
