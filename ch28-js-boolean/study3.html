<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
</head>
<body>
    <script>
        // 그리고 (거짓 하나라도 거짓이 있으면 거짓 = 모두가 거짓 말해야함?)
        10>2 && 5>2 //true
        5>1 && 5>2 && 5<3 //false
        10>4 && 0 && 20 //false
        let b = 10>4 && 0 && 20
        console.log(b)
        0 && 10 && 20 && 30 //false
        10>4 && 0 && 20 + 0 && 10 && 20 && 30
        
        //또는 (참 하나만 있어도 참이됨)
        10<2 || 3!=3 || 4>2 //true
        0 || !10 || !!20 //true
        let a = 10 || "" || 20 //true
        console.log(a)

        
    </script>
</body>
