<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문의 중첩</title>
    <link rel="stylesheet" href="./css/study2.css">
</head>
<body>
    <script>
        for(let i=0 ; i<2 ; i++){
            for(let j=0 ; j<3 ; j++){
                document.write(`<p>i의값:${i} / j의값:${j}</p>`)
            }
        }
    </script>
    <h1>구구단 2단부터 9단까지 뽑기</h1>
    

    <div class="box" style="grid-template-columns: repeat(4,200px);">
        <script>
            document.write(`<div class="box" style="grid-template-columns: repeat(${columns},200px);">`)
            for(let e=2 ; e<=9 ; e++){
                document.write("<ul>")
                for(let c=1 ; c<=9 ; c++){
                    document.write(`<li>${e}x${c}=${e*c}</li>`)
                }
                document.write("</ul>")
            }
            document.write(`</div>`)
        </script>
   </div>
</body>
</html>
