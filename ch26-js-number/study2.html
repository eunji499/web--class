<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학 관련 도구 (함수)</title>
</head>
<body>
    <h1>수학 계산 함수</h1>
    <script>
        console.log(Math.ceil(5.33)) //올림 :6
        console.log(Math.floor(5.9)) //내림 :5
        console.log(Math.round(5.5)) // 반올림 :6
        console.log(Math.pow(10,2)) // 제곱해서 곱함 : 100
        console.log(Math.sqrt(100)) // 루트를 씌워서 양의 제곱 :10
        console.log(Math.abs(-30)) // 절대값을 씌운 값 :30
        console.log(Math.max(1,2,3,4,5,6)) //제일 큰 숫자 선택 :6
        console.log(Math.min(1,2,3)) // 제일 작은 숫자 선택 :1
        console.log(Math.random()) // 0~1 사이에 소수점 숫자 랜덤 선택 :0.241874344.... / 랜덤이기 때문에 새로고침하면 계속 바뀜
        console.log(123.333231423.toFixed(3)) //뒤에 소수점 숫자 몆번까지 선택할지 선택 : 123.333 / 숫자에서 문자코드로 바뀜
    
    </script>
</body>
</html>
