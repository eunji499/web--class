<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자(number)</title>
</head>
<body>
    <h1>숫자데이터</h1>
    <h1>typeof()는 괄호 안의 데이터 형태를 검사하고 그 결과를 문자데이터 형태로 알려주는 도구(함수)</h1>
    <script>
        100 //  숫자 데이터는 따움표,홑,빽틱 등을 넣지 않는다. 유효한 숫자만 가능!
        console.log(100)
        console.log(100+10)
        console.log(10*2)
        console.log(10-200)
        console.log(100/5)
        console.log(100%3) // 100을 3으로 나누면 나머지가 1이 나오는데, 나머지 남는 계산을 알려주는 값이다.
        console.log(100+"100")
        // 숫자 데이터와 문자데이터를 더할려고 하면, 문자데이터를 숫자데이터로 변환하여 더하지 않고 이어지게 표현하여 문자데이터로 바뀌어 버린다. 숫자로 계산을 해야하는 상황에서 그 사이에 문자가 있으면 숫자데이터가 아닌 문자데이터가 되버림으로 조심해야 한다.
        
        
        typeof("이은지".length)
        // 숫자인지 문자인지 해석해주라는 값
        console.log(typeof("이은지".length))
        // 숫자인지 문자인지 해석해서 콘솔창에 알려줘라는 값
        console.log(typeof(typeof("이은지".length)))
        // 처음 계산되는 것 3이 나오는데 그다음 이것이 숫자인지 문자인지 해석해달라고 하여 문자데이터로 숫자다(number)라고 띄어 알려주게 됨으로 마지막 계산이 문자라는 뜻의 string 값으로 나오게 되는 것이다. 
        console.log("이은지".length*3)
        console.log((typeof(typeof("이은지".length)))[3])
        //소괄호 안에 들어가야하는 문자를 드래그 하여 선택해서 드래그 상태에서 왼쪽 소괄호를 누르면 자동으로 소괄호를 잡아줌. 
        
    </script>

    <h1>string()</h1>
    <p>숫자데이터를 문자데이터로 바꿔주는 함수</p>
    <script>
        100
        "100"
        console.log(String(100))
        // 숫자데이터를 확실하게 문자데이터로 변환해준다. 남이 준 코드를 활용할때 내가 코드를 문자로 계산해서 짜놓았으면, 확실하게 하기 위해 애매한 속성인 애들을 문자데이터로 바꾸어 적용해줄때 쓴다.
    </script>

    <h1>number</h1>
    <p>문자데이터를 숫자데이터로 바꿔주는 함수</p>
    <script>
       console.log(Number("455"))
        455
        // 위 설명과 동일하며, 대신 문자를 숫자데이터로 변환해주는 값
    </script>


    <h1>prompt</h1>
    <p>홈페이지의 사용자에게 괄호안의 질문을 한 후 사용자가 입력한 대답을 (pronpt함수가 실행되었던 자리에) 문자 데이터형태로 남겨주는 함수</p>
    <script>
        alert(prompt("당신의 이름이 무엇인가요~?")+"님 환영합니다.")
    </script>



















</body>
</html>
