<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자데이터</title>
</head>
<body>
    <h1>문자데이터</h1>
    <p>자바스크립트에서 문자데이터를 표현하기 위해서는 내용의 앞뒤로 쌍따움표/홑 따움표/백틱을 사용한다</p>
    <p>문자데이터끼리 더하면 이어진다.</p>
    <script>
        "이은지"; // 문자 데이터를 쓸때에는 ("")를 써주어야 문자로 인식을 한다. 작은 따움표('')를 써도 똑같이 표현 가능하다.
        '이은지';
        `이은지`; // (``)빽틱도 사용가능하다.
        alert("이은지's class");
        "이은지".length; // 문자 데이터의 갯수를 계산한다. ( 이 예제는 3으로 계산 측정됨) .length는 계산해 라는 뜻
        alert("이은지".length); // 이렇게 써야 계산하고 계산된 값을 말해줘 라는 뜻
        
        '이은지2'[0];  // 문자데이터중에 0번째에 위치한 문자를 불러온다는 뜻 , 자바스크립트는 숫자 0부터 시작한다. 자바스크립트는 세세하게 명령을 해야 한다.
        alert('이은지2'[0]);  // 이렇게 써야 계산된 값을 보여준다.
        alert("이은지"[0].length); 
        // 왼쪽에서 오른 쪽 순으로 해석되는 코드 임으로, 먼저 0이 계산된 값 "이" 이며 그 뒤로 갯수를 계산하는 순서 임으로 0이 적용된 다음으로 적용되는 것이기 떄문에 이 코드의 답은 1로 나오게 되는 것이다.


        console.log('이은지2'[0]);  
        console.log("이은지"[0].length);
         // 콘솔점 로그로 바꿔주면 이 데이터를 콘솔 창에서 확인이 가능하다.

        "이"+"은"+"지"; // 이어진다 는 뜻
        "이은지";
        console.log("이"+"은"+"지"); // 이거의 값은 "이은지"로 나오게 된다.

        console.log("웹디자이너"+"이은지"[0]);
        console.log("웹디자이너"+"이은지"[0].length);
        console.log(("웹디자이너"+"이은지"[0]).length); // 먼저 계산되길 원하는 부분을 ()괄호 안에 가두면 먼저 계산한뒤에 그 다음것을 계산하는 방식이다.

        console.log(("이"+"은"+"지").length); //3
        console.log("이은지"[1]+"dldmswl"[0]+"이은지2"[2])

</script>
</body>
</html>
