<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <h1>변수</h1>
    <p>변할 가능성이 있는 수</p>
    <script> //자바스크립트 표현식
        let a; // a라는 변수를 선언(생성)한다.(이름을 지정한다는 뜻)
        a = 10 // a라는 변수 10으로 초기화한다. (이미 만들어진 변수를 불러와서 최초로 대입하여 저장한다는 뜻)
        console.log(a + 10) //a에 저장되어있는 값에 더하기 :20
        console.log(a) // 저장되어 있는 값 확인 가능 :10
        a=a+10 //오른쪽에 있는 값을 왼쪽 a에게 저장하겠다 라는 뜻  / 이전에 있던 10은 지워지고 새로운 값으로 저장된다.
        console.log(a) //:20   /저장되어 있는 값이 10->20 으로 바뀜
        console.log(a+=10) //a에서 10을 더한 값을 다시 저장한다는 뜻 a=20 +10 =30
    
        let b = 20 // 20라는 변수를 등록
        b-=2 // b에서 2를 뺀 값을 다시 b에 저장한다.
        console.log(b) //:18


        let c = "안녕하세요 케챱챱"
        console.log((c[2]+c[4]).length) // "하요" = 2
        console.log(c.length) // =9 띄어쓰기도 포함함.
        console.log(Math.max(c[2]+c[4]).length,c.length) // :9  계산된 값중 가장 큰숫자 선택 (2와 9)


        let name = prompt("너의 이름은?")

        // prompt("당신은 도라에몽?")
        document.write("<h3>"+name+" 대나무헬리콥터~ 하하호</h3>") // 상수 변수로 바꾸어 처리 하는 방법 
        //document.write("<h3>대나무 헬리콥터~ 하하호</h3>") // html에 필기해주어서 나타나게 해줌 
        let age = prompt(name+"님 나이 몇?")
        document.write("<p>"+name+"님의 나이는 "+age+"살이군요. 반갑~</p>")
  
  
  
    </script>

    <h1>상수</h1>
    <p>변하지 않는 수</p>


</body>
</html>
