        <h1>나의 체질량 지수(BMI)</h1>
        <p>
            체질량 지수는 자신의 몸무게(kg)를 키의 제곱(m)으로 나눈 값입니다.
            체질량지수는 근육량, 유전적 원인, 다른 개인적 차이를 반영하지 못하는 단점이 있음에도 불구하고 조사자들이나 의료인들이 가장 많이 쓰는 방법 중 하나입니다.
        </p>

        <script>
            let userName = prompt("이름을 입력해주세요")
            let userweight = Number(prompt("몸무게를 입력해주세요"))
            let userheight = Number(prompt("키를 입력하세요"))
            let bmi = (userweight / Math.pow(userheight/100,2)).toFixed(2)

            let userBmi = userweight / Math.pow(userheight/100,2)
            let grap = userBmi<=18.5?"저체중" : userBmi<=23? "정상" : userBmi<=25? "과체중" : "비만"

           document.write(`
                <dl class="bmi-dl">
                    <dt>이름</dt>
                    <dd>${userName}</dd>
                    <dt>체중</dt>
                    <dd>${userweight}</dd>
                    <dt>키</dt>
                    <dd>${userheight}</dd>
                    <dt>bmi</dt>
                    <dd>${bmi}</dd>
                    <dt>상태</dt>
                    <dd>${grap}<dd>
                
                </dl>
            `)
        </script>



        <div class="bmigrp">
            <span class="t1">BMI</span>
            <span class="t2">체중</span>
            <section class="a">
                저체중
                <span class="t3">18.5</span>
            </section>
            <section class="b">
                정상
                <span class="t4">23</span>
            </section>
            <section class="c">
                과체중
                <span class="t5">25.00</span>
            </section>
            <section class="d">비만</section>
        </div>



    </div>
